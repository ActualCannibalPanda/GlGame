<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
    <title>Hello Triangle</title>
    <style>
      .fullwindow {
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 0px;
        border: 0;
        width: 800px;
        height: 600px;
        overflow: hidden;
        display: block;
      }
    </style>
  </head>
  <body style="background-color: #ffffff">
    <canvas
      class="fullwindow"
      id="_canvas"
      oncontextmenu="event.preventDefault()"
    />
    <script src="GlCraft.js"></script>
    <!-- Script Name -->
    <script type="text/javascript">
      let Module;
      Main({
        canvas: (() => document.getElementById("_canvas"))(),
      }).then((m) => {
        Module = m;
        m.callMain();
      });
    </script>
  </body>
</html>
